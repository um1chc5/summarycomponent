<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <Link rel="stylesheet" href="./sytle.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <div class="picture">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="content">
        <!-- ------------ -->
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <!-- ------------ -->
        <div class="payment-plan">
          <img src="./images/icon-music.svg" alt="music-note" class="music-note">
          <div class="plan-info">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <!-- ------------ -->
        <button class="proceed">Proceed to Payment</button>
        <p class="cancle-order">Cancel Order</p>
        <!-- ------------ -->
      </div>
    </div>    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
